<body class="{{page.class}}">
  <div class="body">
    <header id="header" role="banner">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1 id="site-name"><a href="#">Roca &amp; Lanusse Abogados</a></h1>

              </div>

                  <li><a href="/estudio.html">El Estudio</a></li>
                  <li><a href="/equipo.html">Equipo</a></li>
                  <li class="active"><a href="/contacto.html">Contacto</a></li>

              </div>
            </nav>
          </div>
        </div>

    <footer id="footer" role="contentinfo">
      <div class="inner">
        <div class="container">
          <div class="row">
            <div class="col-sm-10 col-xs-12">
              <address class="vcard">
                <p class="adr">
                  <span class="street-address">Reconquista 336, 1A.</span>
                  <span class="postal-code">(C1003ABH)</span>|
                  <span class="region">CABA</span>
                  <span class="tel">+54 (11) 5252-0692 / 3 / 4 / 5</span>
                  <a class="email" href="mailto:info@roca-lanusse.com">info@roca-lanusse.com</a>
                </p>
              </address>
            </div>
            <div class="col-sm-2 col-xs-12">
              <a href="#" class="afip">
                <span>Data Fiscal</span>
                <img src="/img/afip.png" />
              </a>
              <a href="#" class="al">Aviso Legal</a>

          </div>
        </div>
      </div>
    </footer>
