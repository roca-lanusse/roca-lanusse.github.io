- id: er
  name: Eduardo Roca
  title: Socio
  linkedin:
  background_summary: 'Desde entonces, la historia ha hecho lo suyo. Desde mediados del siglo XX, las normas han incorporado principios y derechos y magnificaron la primacía de ellos en el conjunto del sistema.'
  background: 'Con estas razones perdía el pobre caballero el juicio, y desvelábase por entenderlas y desentrañarles el sentido, que no se lo sacara ni las entendiera el mesmo Aristóteles, si resucitara para sólo ello. No estaba muy bien con las heridas que don Belianís daba y recebía, porque se imaginaba que, por grandes maestros que le hubiesen curado, no dejaría de tener el rostro y todo el cuerpo lleno de cicatrices y señales.'

